<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --background-color: #f5f6fa;
            --card-background: #ffffff;
        }

        body {
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .chart-container {
            height: 300px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .alert {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .schedule-form {
            display: grid;
            gap: 10px;
        }

        .schedule-form input, .schedule-form select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Energy Management System</h1>
        <div id="user-info">
            <span id="username">John Doe</span>
            <button onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="dashboard">
            <!-- Real-time Monitoring -->
            <div class="card">
                <h3>Real-time Energy Monitoring</h3>
                <div class="metric">
                    <span>Current Usage:</span>
                    <span id="current-usage">0 kW</span>
                </div>
                <div class="metric">
                    <span>Voltage:</span>
                    <span id="voltage">220 V</span>
                </div>
                <div class="metric">
                    <span>Current:</span>
                    <span id="current">0 A</span>
                </div>
                <div class="metric">
                    <span>Power Factor:</span>
                    <span id="power-factor">0.95</span>
                </div>
            </div>

            <!-- Energy Usage Analytics -->
            <div class="card">
                <h3>Energy Usage Analytics</h3>
                <canvas id="usage-chart"></canvas>
            </div>

            <!-- Automated Controls -->
            <div class="card">
                <h3>Automated Controls</h3>
                <div class="schedule-form">
                    <select id="device-select">
                        <option value="">Select Device</option>
                        <option value="ac">Air Conditioner</option>
                        <option value="heater">Heater</option>
                        <option value="lights">Lights</option>
                    </select>
                    <input type="time" id="start-time">
                    <input type="time" id="end-time">
                    <button onclick="setSchedule()">Set Schedule</button>
                </div>
            </div>

            <!-- Energy Efficiency -->
            <div class="card">
                <h3>Energy Efficiency Tips</h3>
                <div id="efficiency-tips"></div>
            </div>

            <!-- Alerts -->
            <div class="card">
                <h3>Alerts & Notifications</h3>
                <div id="alerts"></div>
            </div>

            <!-- Renewable Energy -->
            <div class="card">
                <h3>Renewable Energy Sources</h3>
                <div class="metric">
                    <span>Solar Production:</span>
                    <span id="solar-production">0 kW</span>
                </div>
                <div class="metric">
                    <span>Battery Level:</span>
                    <span id="battery-level">0%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated data and functionality
        let currentUsage = 0;
        let alerts = [];
        const efficiencyTips = [
            "Switch to LED bulbs to save energy",
            "Optimize thermostat settings",
            "Unplug devices when not in use",
            "Regular maintenance of HVAC systems"
        ];

        // Initialize charts
        const usageChart = new Chart(document.getElementById('usage-chart'), {
            type: 'line',
            data: {
                labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
                datasets: [{
                    label: 'Energy Usage (kW)',
                    data: [3, 2, 4, 6, 5, 4],
                    borderColor: '#27ae60',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Update real-time data
        function updateRealTimeData() {
            // Simulate real-time data updates
            currentUsage = Math.random() * 10;
            document.getElementById('current-usage').textContent = currentUsage.toFixed(2) + ' kW';
            document.getElementById('voltage').textContent = (220 + Math.random() * 10).toFixed(1) + ' V';
            document.getElementById('current').textContent = (currentUsage * 1000 / 220).toFixed(2) + ' A';
            document.getElementById('solar-production').textContent = (Math.random() * 5).toFixed(2) + ' kW';
            document.getElementById('battery-level').textContent = Math.floor(Math.random() * 100) + '%';

            // Check for alerts
            if (currentUsage > 8) {
                addAlert('High energy usage detected!');
            }
        }

        // Add alerts
        function addAlert(message) {
            const alertsDiv = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = 'alert';
            alert.textContent = message;
            alertsDiv.prepend(alert);

            // Remove alert after 5 seconds
            setTimeout(() => alert.remove(), 5000);
        }

        // Set device schedule
        function setSchedule() {
            const device = document.getElementById('device-select').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            if (device && startTime && endTime) {
                addAlert(`Schedule set for ${device}: ${startTime} - ${endTime}`);
            }
        }

        // Display efficiency tips
        function displayEfficiencyTips() {
            const tipsDiv = document.getElementById('efficiency-tips');
            tipsDiv.innerHTML = efficiencyTips.map(tip => `<p>â€¢ ${tip}</p>`).join('');
        }

        // Logout function
        function logout() {
            alert('Logged out successfully');
        }

        // Initialize
        displayEfficiencyTips();
        setInterval(updateRealTimeData, 2000);

        // Simulate initial alert
        setTimeout(() => {
            addAlert('Welcome to Smart Energy Management System');
        }, 1000);
    </script>
</body>
</html>
